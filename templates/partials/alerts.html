<!-- Alert template reutilizable -->
{% if messages %}
<div class="space-y-4">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} 
                {% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700
                {% elif message.tags == 'success' %}bg-green-100 border-green-400 text-green-700
                {% elif message.tags == 'warning' %}bg-yellow-100 border-yellow-400 text-yellow-700
                {% else %}bg-blue-100 border-blue-400 text-blue-700{% endif %}
                border-l-4 p-4 rounded" role="alert">
        <div class="flex items-center">
            <div class="flex-shrink-0">
                {% if message.tags == 'error' %}
                <i class="fas fa-exclamation-circle text-xl"></i>
                {% elif message.tags == 'success' %}
                <i class="fas fa-check-circle text-xl"></i>
                {% elif message.tags == 'warning' %}
                <i class="fas fa-exclamation-triangle text-xl"></i>
                {% else %}
                <i class="fas fa-info-circle text-xl"></i>
                {% endif %}
            </div>
            <div class="ml-3">
                <p class="text-sm">{{ message }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
